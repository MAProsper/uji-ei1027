<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<span layout:fragment="title">Lista de personal de control</span>
<main layout:fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Correo electrónico</th>
            <th>Horario</th>
            <th>
                <a th:if="${session.user instanceof T(app.model.MunicipalManager)}" th:href="@{/control-staff/add/{id}(id=${data[0].areaPeriod.id})}" class="btn btn-success"
                   role="button">Añadir</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(object)}">
            <td colspan="5">No hay ningún ciudadano registrado</td>
        </tr>
        <tr th:each="object: ${object}">
            <td th:text="*{object.identification}"></td>
            <td th:text="*{object.name}"></td>
            <td th:text="*{data[objectStat.index].areaPeriod.toPeriodString}"></td>
            <td>
                <a th:if="${object.active}"
                   th:href="@{/control-staff/update/{id}(id=${object.id})}" class="btn btn-warning" role="button">Actualizar
                </a>
                <a th:if="${object.active}"
                   th:href="@{/control-staff/delete/{id}(id=${object.id})}"
                   onclick="return confirm('¿Seguro que desea dar de baja al personal de control?')"
                   class="btn btn-danger" role="button">Dar de baja</a></td>
        </tr>
        </tbody>
    </table>
</main>
