<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<span layout:fragment="title" th:text="'Lista de horarios de ' + ${data[0]['area']} + ' de ' + ${data[0]['municipality']}"></span>
<main layout:fragment="content">
    <p th:if="${#lists.isEmpty(object)}">No hay ningun horario registrado</p>
    <table th:unless="${#lists.isEmpty(object)}" class="table table-striped">
        <thead>
        <tr>
            <th>Fechas</th>
            <th>Horario</th>
            <th><a href="add" class="btn btn-success" role="button">AÃ±adir area</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="object: ${object}">
            <td th:text="*{object.toScheduleString}"></td>
            <td th:text="*{object.toPeriodString}"></td>
            <td>
                <a th:href="@{/reservation/add/{id}(id=${object.id})}" class="btn btn-success" role="button">Reservar</a>
                <a th:href="@{/control-staff/list/{id}(id=${object.id})}" class="btn btn-success" role="button">Ver personal</a>
                <a th:href="@{update/{id}(id=${object.id})}" class="btn btn-warning" role="button">Actualizar</a>
                <a th:href="@{delete/{id}(id=${object.id})}" class="btn btn-danger" role="button">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</main>
