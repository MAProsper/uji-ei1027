<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<span layout:fragment="title">Dar de alta gestor/a municipal</span>
<main layout:fragment="content">
    <form action="#" th:action="@{/municipal-manager/add}"
          th:object="${object}" method="post">
        <table>
            <tr>
                <th><label for="identification">Identificación</label></th>
                <td><input type="text" id="identification" th:field="*{identification}"></td>
            </tr>
            <tr th:each="err : ${#fields.errors('identification')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="name">Nombre</label></th>
                <td><input type="text" id="name" th:field="*{name}"></td>
            </tr>
            <tr th:each="err : ${#fields.errors('name')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="mail">Correo Electrónico</label></th>
                <td><input type="text" id="mail" th:field="*{mail}"></td>
            </tr>
            <tr th:each="err : ${#fields.errors('mail')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="password">Contraseña</label></th>
                <td><input type="text" id="password" th:field="*{password}"></td>
            </tr>
            <tr th:each="err : ${#fields.errors('password')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="municipality">Municipio</label></th>
                <td><input type="number" id="municipality" th:field="*{municipality}"></td>
            </tr>
            <tr th:each="err : ${#fields.errors('municipality')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="phone">Teléfono</label></th>
                <td><input type="text" id="phone" th:field="*{phone}"></td>
            </tr>
            <tr th:each="err : ${#fields.errors('phone')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>
                </td>
            </tr>
        </table>
        <input type="submit" value="Añadir gestor/a municipal"
               onclick="return confirm('¿Seguro que desea dar de alta al gestor municipal y los datos son correctos?')"
               class="btn btn-success"/> Dar de alta gestor municipal</td>
    </form>
</main>
