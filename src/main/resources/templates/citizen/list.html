<!DOCTYPE html>
<html
        data-layout-decorate="~{fragments/base}">
<span data-layout-fragment="title">Tus datos</span>
<main data-layout-fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Correo electrónico</th>
            <th>País</th>
            <th>Ciudad</th>
            <th>Dirección</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-if="${#lists.isEmpty(object)}">
            <td class="text-center" colspan="7">No hay ningún ciudadano registrado</td>
        </tr>
        <tr data-th-each="object: ${object}">
            <td data-th-text="*{object.identification}"></td>
            <td data-th-text="*{object.name}"></td>
            <td data-th-text="*{object.mail}"></td>
            <td data-th-text="*{object.country.name}"></td>
            <td data-th-text="*{object.city}"></td>
            <td data-th-text="*{object.address}"></td>
            <td>
                <a data-th-href="@{/citizen/update}" class="btn btn-warning" role="button">Actualizar
                </a>
                <a data-th-href="@{/citizen/delete}"
                   onclick="return confirm('¿Seguro que desea darse de baja?')"
                   class="btn btn-danger" role="button">Dar de baja</a></td>
        </tr>
        </tbody>
    </table>

</main>
