<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<span layout:fragment="title">Dar de alta ciudadano/ciudadana</span>
<main layout:fragment="content">
    <form action="#" th:action="@{/citizen/add}"
          th:object="${object}" method="post">
        <table>
            <tr>
                <th><label for="identification">Identificación</label></th>
                <td><input type="text" id="identification" th:field="*{identification}"></td>
            </tr>
            <tr>
                <th><label for="name">Nombre</label></th>
                <td><input type="text" id="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <th><label for="mail">Correo Electrónico</label></th>
                <td><input type="text" id="mail" th:field="*{mail}"></td>
            </tr>
            <tr>
                <th><label for="password">Contraseña</label></th>
                <td><input type="text" id="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <th><label for="country">País</label></th>
                <td><input type="text" id="country" th:field="*{country}"></td>
            </tr>
            <tr>
                <th><label for="city">Ciudad</label></th>
                <td><input type="text" id="city" th:field="*{city}"></td>
            </tr>
            <tr>
                <th><label for="address">Dirección</label></th>
                <td><input type="text" id="address" th:field="*{address}"></td>
            </tr>
        </table>
        <input onclick="return confirm('¿Seguro que quiere darse de alta y los datos son correctos?')"
                type="submit" value="Dar de alta ciudadano/ciudadana" class="btn btn-success"
        /></td>
    </form>
</main>
