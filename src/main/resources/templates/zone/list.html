<!DOCTYPE html>
<html
        data-layout-decorate="~{fragments/base}">
<span data-layout-fragment="title"
      data-th-text="'Zonas de ' + ${data[0].area.name} + ' (' + ${data[0].municipality.name} + ')'"></span>
<main data-layout-fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Fecha de alta / Fecha de baja</th>
            <th>
                <a data-th-if="${session.user instanceof T(app.model.MunicipalManager) and data[0].municipality.active and data[0].area.active}"
                   data-th-href="@{/zone/add/{id}(id=${data[0].area.id})}" class="btn btn-success"
                   role="button">Añadir</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-if="${#lists.isEmpty(object)}">
            <td colspan="4">No hay ninguna zona registrada</td>
        </tr>
        <tr data-th-each="object: ${object}">
            <td data-th-text="*{object.name}"></td>
            <td data-th-text="*{object.capacity}"></td>
            <td data-th-text="*{object.toSignString}"></td>
            <td>
                <a data-th-if="${session.user instanceof T(app.model.MunicipalManager) and object.active}"
                   data-th-href="@{/service/update/{id}(id=${object.id})}" class="btn btn-warning"
                   role="button">Actualizar</a>
                <a data-th-if="${session.user instanceof T(app.model.MunicipalManager) and object.active}"
                   data-th-href="@{/zone/delete/{id}(id=${object.id})}"
                   onclick="return confirm('¿Seguro que desea dar de baja la zona?')"
                   class="btn btn-danger" role="button">Dar de baja</a></td>
        </tr>
        </tbody>
    </table>
</main>
