<!DOCTYPE html>
<html
        data-layout-decorate="~{fragments/base}">
<span data-layout-fragment="title"
      data-th-text="'A単adir zona a ' + ${data[0].area.name} + ' (' + ${data[0].municipality.name} + ')'"></span>
<main data-layout-fragment="content">
    <form
            onsubmit="return confirm('多Seguro que desea a単adir la zona y los datos son correctos?')"
            data-th-object="${object}" method="post">
        <table>
            <tr>
                <th><label for="name">Nombre</label></th>
                <td><input required="required" type="text" id="name" data-th-field="*{name}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('name')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="capacity">Capacidad</label></th>
                <td><input required="required" type="text" id="capacity" data-th-field="*{capacity}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('capacity')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
        </table>
        <input type="submit" value="A単adir" class="btn btn-success"/>
    </form>
</main>
