<span layout:fragment="title">Actualizar municipio</span>
<main layout:fragment="content">
    <form action="#" th:action="@{/municipality/add}"
          th:object="${object}" method="post">

            <tr>
                <th><label for="name">Nombre</label></th>

                    <div class="alert alert-danger" role="alert" th:text="${err}"></div>

            </tr>
        </table>
