<!DOCTYPE html>
<html
        data-layout-decorate="~{fragments/base}">
<span data-layout-fragment="title"
      data-th-text="'Actualizar servicios de ' + ${data.area.name} + ' (' + ${data.municipality.name} + ')'"></span>
<main data-layout-fragment="content">
    <form onsubmit="return confirm('Â¿Seguro que desea actualizar los datos y los datos son correctos?')"
          data-th-object="${object}" method="post">
        <table>
            <tr>
                <th><label for="serviceType">Tipo de servicio</label></th>
                <td><select required="required" id="serviceType" data-th-field="*{serviceType}">
                    <option data-th-each="type : ${data.typeSelect}" data-th-value="${type.id}"
                            data-th-text="${type.name}"></option>
                </select>
                </td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('serviceType')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="scheduleStart">Fecha de inicio</label></th>
                <td><input required="required" type="date" id="scheduleStart" data-th-field="*{scheduleStart}"
                           data-th-attr="min=${data.today}"
                           data-th-disabled="${object.scheduleStart.isBefore(data.today)}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('scheduleStart')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="scheduleEnd">Fecha de fin</label></th>
                <td><input type="date" id="scheduleEnd" data-th-field="*{scheduleEnd}" data-th-attr="min=${data.today}">
                </td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('scheduleEnd')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="periodStart">Hora de inicio</label></th>
                <td><input required="required" type="time" id="periodStart" data-th-field="*{periodStart}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('periodStart')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="periodEnd">Hora de fin</label></th>
                <td><input required="required" type="time" id="periodEnd" data-th-field="*{periodEnd}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('periodEnd')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
        </table>
        <a data-th-href="${data.mail}" target="_blank" class="btn btn-info">Solicitar nuevo tipo</a>
        <input type="submit" value="Actualizar" class="btn btn-warning"/>
    </form>
</main>
