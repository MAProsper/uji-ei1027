<!DOCTYPE html>
<html
        data-layout-decorate="~{fragments/base}">
<span data-layout-fragment="title"
      data-th-text="'Servicios de ' + ${data[0].area.name} + ' (' + ${data[0].municipality.name} + ')'"></span>
<main data-layout-fragment="content">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tipo</th>
            <th>Fechas</th>
            <th>Horario</th>
            <th>
                <a data-th-if="${session.user instanceof T(app.model.MunicipalManager) and data[0].municipality.active and data[0].area.active}"
                   data-th-href="@{/service/add/{id}(id=${data[0].area.id})}" class="btn btn-success"
                   role="button">Añadir</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-if="${#lists.isEmpty(object)}">
            <td colspan="5">No hay ningún servicio registrado</td>
        </tr>
        <tr data-th-each="object: ${object}">
            <td data-th-text="*{data[objectStat.index].serviceType.name}"></td>
            <td data-th-text="*{object.toScheduleString}"></td>
            <td data-th-text="*{object.toPeriodString}"></td>
            <td>
                <a data-th-if="${session.user instanceof T(app.model.MunicipalManager) and object.ended and data[objectStat.index].municipality.active and data[objectStat.index].area.active}"
                   data-th-href="@{/service/update/{id}(id=${object.id})}" class="btn btn-warning"
                   role="button">Actualizar</a>
                <a data-th-if="${session.user instanceof T(app.model.MunicipalManager) and object.ended and data[objectStat.index].municipality.active and data[objectStat.index].area.active}"
                   data-th-href="@{/service/delete/{id}(id=${object.id})}"
                   onclick="return confirm('¿Seguro que desea eliminar el servicio?')"
                   class="btn btn-danger" role="button">Eliminar servicio</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
