<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<span layout:fragment="title">Nueva reserva</span>
<main layout:fragment="content">

    <form action="#" th:action="@{/reservation/add}"
          th:object="${object}" method="post">
        <table>
            <tr>
                <td><label>Codigo</label></td>
                <td><input type="number" th:field="*{code}"></td>
            </tr>
            <tr>
                <td><label>Periodo</label></td>
                <td><input type="number" th:field="*{areaPeriod}"></td>
            </tr>
            <tr>
                <td><label>Fecha</label></td>
                <td><input type="date" th:field="*{date}"></td>
            </tr>
            <tr>
                <td><label>Citizen</label></td>
                <td><input type="number" th:field="*{citizen}"></td>
            </tr>
            <tr>
                <td><label>Numero de acompañantes</label></td>
                <td><input type="number" th:field="*{occupied}"></td>
            </tr>
            <tr>
                <td><label>Enterada</label></td>
                <td><input type="time" th:field="*{enter}"></td>
            </tr>
            <tr>
                <td><label>Salida</label></td>
                <td><input type="time" th:field="*{exit}"></td>
            </tr>
        </table>
        <input type="submit" value="Añadir reserva" /></td>
    </form>

</main>
