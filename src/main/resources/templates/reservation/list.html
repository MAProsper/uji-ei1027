<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<span layout:fragment="title">Lista de reservas</span>
<main layout:fragment="content">
  <p th:if="${#lists.isEmpty(objects)}">No hay ninguna reserva</p>
  <table th:unless="${#lists.isEmpty(objects)}" class="table table-striped">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nº de personas</th>
        <th>Área</th>
        <th>Zonas</th>
        <th>Día</th>
        <th>Horario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="object: ${objects}">
        <td th:text="*{object.id}"></td>
        <td th:text="*{object.occupied}"></td>
        <td th:text="*{objectsData[objectStat.index]['area']}"></td>
        <td th:text="*{objectsData[objectStat.index]['zones']}"></td>
        <td th:text="*{object.date}"></td>
        <td th:text="*{objectsData[objectStat.index]['areaPeriod']}"></td>
        <td><a th:href="@{delete/{id}(id=${object.id})}" class="btn btn-danger" role="button" th:if="*{object.active}">Cancelar</a></td>
      </tr>
    </tbody>
  </table>
</main>
