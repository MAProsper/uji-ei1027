<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<span layout:fragment="title">Lista de reservas</span>
<main layout:fragment="content">
  <p th:if="${#lists.isEmpty(rows)}">No hay ninguna reserva</p>
  <table th:unless="${#lists.isEmpty(rows)}" class="table table-striped">
    <thead>
      <tr>
        <th th:each="column: ${columns}" th:text="*{column}"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <tr th:each="row: ${rows}">
      <td th:each="value: ${row}" th:text="*{value}"></td>
    </tr>
    </tbody>
  </table>
  <a href="add" class="btn btn-success" role="button">Crear reserva</a>
</main>
