<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/base}">
<span layout:fragment="title" th:text="'Lista de areas de ' + ${data[0].municipality}"></span>
<main layout:fragment="content">
    <p th:if="${#lists.isEmpty(object)}">No hay ninguna area registrada</p>
    <table th:unless="${#lists.isEmpty(object)}" class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Validez</th>
                <th>Tipo</th>
                <th>Descripcion</th>
                <th>Localizacion</th>
                <th>Imagen</th>
                <th><a href="add" class="btn btn-success" role="button">AÃ±adir area</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="object: ${object}">
                <td th:text="*{object.name}"></td>
                <td th:text="*{object.toSignString}"></td>
                <td th:text="*{object.type.name}"></td>
                <td th:text="*{object.description}"></td>
                <td th:text="*{object.location}"></td>
                <td><a th:href="*{object.image}" th:text="*{object.image}" target="_blank"></a></td>
                <td>
                    <a th:href="@{/area-period/list/{id}(id=${object.id})}" class="btn btn-success" role="button">Ver Horarios</a>
                    <a th:href="@{/zone/list/{id}(id=${object.id})}" class="btn btn-success" role="button">Ver zonas</a>
                    <a th:href="@{update/{id}(id=${object.id})}" class="btn btn-warning" role="button">Actualizar</a>
                    <a th:href="@{delete/{id}(id=${object.id})}" class="btn btn-danger" role="button">Eliminar</a></td>
            </tr>
        </tbody>
    </table>

</main>
