<!DOCTYPE html>
<html
        data-layout-decorate="~{fragments/base}">
<span data-layout-fragment="title" data-th-text="'Añadir area a ' + ${data.municipality.name}"></span>
<main data-layout-fragment="content">
    <form
            onsubmit="return confirm('¿Seguro que desea añadir el area y los datos son correctos?')"
            data-th-object="${object}" method="post">
        <table>
            <tr>
                <th><label for="name">Nombre</label></th>
                <td><input required="required" type="text" id="name" data-th-field="*{name}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('name')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="type">Tipo</label></th>
                <td>
                    <select required="required" id="type" data-th-field="*{type}">
                        <option data-th-each="type : ${T(app.model.enums.AreaType).values()}" data-th-value="${type}"
                                data-th-text="${type.name}"></option>
                    </select>
                </td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('type')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="description">Descripción</label></th>
                <td><input required="required" type="number" id="description" data-th-field="*{description}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('description')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="location">Coordenadas</label></th>
                <td><input required="required" type="text" pattern="" id="location" data-th-field="*{location}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('location')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
            <tr>
                <th><label for="image">URL de la imágen</label></th>
                <td><input required="required" type="url" id="image" data-th-field="*{image}"></td>
            </tr>
            <tr data-th-each="err : ${#fields.errors('image')}">
                <td colspan="2">
                    <div class="alert alert-danger" role="alert" data-th-text="${err}"></div>
                </td>
            </tr>
        </table>
        <input type="submit" value="Añadir" class="btn btn-success"/>
    </form>
</main>
